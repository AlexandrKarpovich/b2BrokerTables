<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Money Management platform Integrated</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
       <div class="integrate-wrap">
         <div class="integrate">
           <div class="integrate-content">
             <div class="integrate-col">
               <div class="TableArch-item TableArch-item-blue">
                 <span>IB Room</span>
               </div>
               <img src="img/integrate-svg1.svg" class="integrate-svg1">
               <div class="TableArch-item TableArch-item-blue">
                <span>Money Management</span>
                <img src="img/integrate-svg2.svg" class="integrate-svg2">
              </div>
              <img src="img/integrate-svg1.svg" class="integrate-svg1">
              <div class="TableArch-item TableArch-item-blue">
                <span>Trading Platforms</span>
              </div>
             </div>

             <div class="integrate-col">
              <div class="TableArch-item TableArch-item-green">
                <img src="img/B2Core_black.svg" class="integrate-svg3" style="width: 83px;">
                <img src="img/integrate-svg3.svg" class="integrate-svg4">
              </div>
            </div>
            <div class="integrate-col">
              <div class="TableArch-item">
                <span>Unified Front-End</span>
              </div>

              <div class="integrate-interface">
                <div class="integrate-interface-heading">
                  <img src="img/integrate-logo.png" class="integrate-interface-logo">
                </div>
                <div class="integrate-interface-content">
                  <div class="integrate-interface-item ">
                    <img src="img/interface-svg1.svg" class="integrate-interface-icon">
                    
                    <span>Wallets</span>
                  </div>
                  <div class="integrate-interface-item">
                    <img src="img/interface-svg1.svg" class="integrate-interface-icon">
                    <span>Platforms</span>
                  </div>
                  <div class="integrate-interface-item integrate-interface-item-active">
                    <img src="img/interface-svg2.svg" class="integrate-interface-icon">
                    <span>PAMM</span>
                  </div>
                  <div class="integrate-interface-item">
                    <img src="img/interface-svg1.svg" class="integrate-interface-icon">
                    <span>Funds</span>
                  </div>
                  <div class="integrate-interface-item">
                    <img src="img/interface-svg1.svg" class="integrate-interface-icon">
                    <span>Exchange</span>
                  </div>
                  <div class="integrate-interface-item">
                    <img src="img/interface-svg1.svg" class="integrate-interface-icon">
                    <span>History</span>
                  </div>
                  <div class="integrate-interface-item">
                    <img src="img/interface-svg1.svg" class="integrate-interface-icon">
                    <span>Bonuses</span>
                  </div>
                  <div class="integrate-interface-item">
                    <img src="img/interface-svg1.svg" class="integrate-interface-icon">
                    <span>IB Room</span>
                  </div>
                  <div class="integrate-interface-item">
                    <img src="img/interface-svg1.svg" class="integrate-interface-icon">
                    <span>Profile</span>
                  </div>
                </div>
              </div>
            </div>
           </div>

           <div class="integrate-row">
             <p>Get connected in 5 minutes via your <b>B2Core</b></p>
             <div class="stagingScheme-catalog-item">
              <img src="img/staging-circle.svg" class="stagingScheme-catalog-icon">
              <span class="stagingScheme-catalog-text">PAMM</span>
             </div>
             <div class="stagingScheme-catalog-item">
              <img src="img/staging-circle.svg" class="stagingScheme-catalog-icon">
              <span class="stagingScheme-catalog-text">PAMM</span>
             </div>
             <div class="stagingScheme-catalog-item">
              <img src="img/staging-circle.svg" class="stagingScheme-catalog-icon">
              <span class="stagingScheme-catalog-text">PAMM</span>
             </div>
           </div>
         </div>
       </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>

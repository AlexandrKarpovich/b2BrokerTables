<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Manual and automatic mapping of symbols</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <div class="several-wrapper">
          <div class="several several-maamos">
            <div class="several-maamos-row">
              <div class="several-maamos-item">
                <div class="several-maamos-title">Master Account</div>
                <div class="several-maamos-desc">Group: PRO USD</div>
                
                <img src="img/several-maamos-svg.svg"  class="several-maamos-svg">

                <img src="img/several-maamos-svg-line.svg"  class="several-maamos-svg-line">                 
              </div>
              <div class="several-maamos-val">EURUSD.</div>
            </div>

            <div class="several-maamos-row">
              <div class="several-maamos-item several-maamos-item--blue">
                <div class="several-maamos-title">Slave 1 </div>
                <div class="several-maamos-desc">Group: Fix USD</div>
                <img src="img/several-maamos-svg.svg"  class="several-maamos-svg">
              </div>
              <div class="several-maamos-val">EURUSD.fix</div>
            </div>

            <div class="several-maamos-row">
              <div class="several-maamos-item several-maamos-item--blue">
                <div class="several-maamos-title">Slave 2</div>
                <div class="several-maamos-desc">Group: ECN USD</div>
                <img src="img/several-maamos-svg.svg"  class="several-maamos-svg">
              </div>
              <div class="several-maamos-val">EURUSD.ecn</div>
            </div>

            <div class="several-maamos-row">
              <div class="several-maamos-item several-maamos-item--blue">
                <div class="several-maamos-title">Slave 3</div>
                <div class="several-maamos-desc">Group: Standard USD</div>
                <img src="img/several-maamos-svg.svg"  class="several-maamos-svg">
              </div>
              <div class="several-maamos-val">EURUSD.st</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>

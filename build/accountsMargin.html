<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Denominated accounts</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body style="background-color: #fff;">
    <div class="wrapper">
      <main class="main">

        <div class="accountswl-wrap accountsMargin-wrap">
          <div class="accountswl">
            <div class="accountswl-col">
              <div class="TableArch-item TableArch-item-lightBlue">
                <span>Fiat</span>
              </div>

              <div class="enWork-item-price">
                <img src="img/risk-icon1.png" >
                <span>USD</span>
              </div>

              <div class="enWork-item-price">
                <img src="img/risk-icon3.png" >
                <span>EUR</span>
              </div>

              <div class="enWork-item-price">
                <img src="img/risk-icon2.png" >
                <span>JPY</span>
              </div>

              <div class="enWork-item-price">
                <img src="img/accounts-icon-1.png" >
                <span>GBP</span>
              </div>

              <div class="accountswl-text">and others</div>
            </div>

            <div class="accountswl-col">
              <div class="TableArch-item TableArch-item-green">
                <span>Crypto</span>
              </div>

              <div class="enWork-item-price">
                <img src="img/icons/icon1.png" >
                <span>BTC</span>
              </div>

              <div class="enWork-item-price">
                <img src="img/icons/icon2.png" >
                <span>ETH</span>
              </div>

              <div class="enWork-item-price">
                <img src="img/icons/icon15.png" >
                <span>USDT</span>
              </div>

              <div class="enWork-item-price">
                <img src="img/icons/icon3.png" >
                <span>XRP</span>
              </div>

              <div class="accountswl-text">and others</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>TableArchitecture</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <div class="circuit-wrapper">
          <div class="TableArch">
            <div class="TableArch-row">
              <div class="TableArch-heading">Front-End</div>
              <div class="TableArch-col">
                <div class="TableArch-item TableArch-item-blue">
                  <span>Web UI</span>
                  <img src="img/TableArch-svg3.svg" class="TableArch-svg3">                   
                </div>
                <div class="TableArch-item TableArch-item-blue">
                  <span>Mobile App</span>
   
                  <img src="img/TableArch-svg2.svg" class="TableArch-svg2">                   
                   
                                   
                </div>
                <div class="TableArch-item TableArch-item-blue">
                  <span>Trading API</span>
                </div>
                <div class="TableArch-item TableArch-item-blue">
                  <span>Admin Panel</span>   
                  
                  <img src="img/TableArch-svg4.svg" class="TableArch-svg4">                  
                </div>

                <img src="img/TableArch-svg1.svg" class="TableArch-svg1">                  
              </div>
            </div>

            <div class="TableArch-row">
              <div class="TableArch-heading">Back-End</div>
              <div class="TableArch-col">
                <div class="TableArch-item TableArch-item-green">
                  <span>Load Balancer</span>
                  <img src="img/TableArch-svg8.svg" class="TableArch-svg8">
                </div>

                <div class="TableArch-item TableArch-item-green">
                  <span>DDoS protection</span>
                  <img src="img/TableArch-svg8.svg" class="TableArch-svg8">
                </div>

                <div class="TableArch-item TableArch-item-green">
                  <span>Throttling & spoofing protection</span>
                  <img src="img/TableArch-svg8.svg" class="TableArch-svg8">
                </div>

                <div class="TableArch-item-wrap">
                  <div class="TableArch-item TableArch-item-gray">
                    <span>Order Matching</span>             
                  </div>
                  <img src="img/TableArch-svg7.svg" class="TableArch-svg7"> 
                  <div class="TableArch-item TableArch-item-gray">
                    <span>BUS</span>
                  </div>

                                      
                </div>
              </div>
              
            </div>

            <div class="TableArch-row">
              <div class="TableArch-heading">3rd Party Integrations</div>
              <div class="TableArch-col">
                <div class="TableArch-item TableArch-item-lightBlue">
                  <span>Back Office</span>   
                  <img src="img/TableArch-svg6.svg" class="TableArch-svg6">
               

                  <img src="img/TableArch-svg9.svg"  class="TableArch-svg9">
                    
                </div>
                <div class="TableArch-item TableArch-item-lightBlue">
                  <span>Market Data</span>  
                  <img src="img/TableArch-svg6.svg" class="TableArch-svg6">                  
                </div>
                <div class="TableArch-item TableArch-item-lightBlue">
                  <span>Market Data Server</span>   
                  <img src="img/TableArch-svg6.svg" class="TableArch-svg6">                                  
                </div>
              </div>
            </div>

            <div class="TableArch-row">
              <div class="TableArch-heading">Infrastructure</div>
              <div class="TableArch-col">
                <div class="TableArch-item TableArch-item-purple">
                  <span>Master HCB</span>                  
                </div>
                <div class="TableArch-item TableArch-item-purple">
                  <span>Public WS</span>                  
                </div>
                <div class="TableArch-item TableArch-item-purple">
                  <span>Time Scale DB</span>                  
                </div>
                <div class="TableArch-item TableArch-item-purple">
                  <span>AWS Cloud</span>     
                                                  
                </div>
                <div class="TableArch-item TableArch-item-purple">
                  <span>User DB</span>  
                  
                  <img src="img/TableArch-svg5.svg" class="TableArch-svg5">
                </div>
                <div class="TableArch-item TableArch-item-purple">
                  <span>Arbitrage protection</span>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Architecture</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <div class="circuit-wrapper">
          <div class="margArch">
            <div class="margArch-heading">
              <div class="margArch-heading-item">Infrastructure</div>
              <div class="margArch-heading-item">Combute Cluster</div>
              <div class="margArch-heading-item">Database Cluster</div>
            </div>

            <div class="margArch-content">
              <div class="margArch-firewal">
                <div class="margArch-firewal-title">Firewal

                  <img src="img/line.png">
                </div>

                <div class="margArch-firewal-row">
                  <div class="saas-avs">
                    <img src="img/pc.svg" >                     
                    
                    <span>Admin App</span>
                  </div>

                  <img src="img/am-svg1.svg" >  
                  
                  <div class="TableArch-item TableArch-item-lightBlue">
                    <span>TCP <br>
                      Load Balancer</span>
                     

                        <img src="img/margArch-svg1.svg" class="margArch-svg1">
                          

                        <img src="img/margArch-svg2.svg" class="margArch-svg2">                         
                                               
                  </div>
                </div>

                <div class="margArch-firewal-row">
                  <div class="saas-avs">
                    <img src="img/ma-svg2.svg">                                          
                    
                    <span>B2Core</span>
                  </div>

                 <img src="img/am-svg1.svg">
                  
                  <div class="TableArch-item TableArch-item-greenGrad">
                    <span>HTTP(S) <br> Load Balancer</span>

                    <img src="img/margArch-svg3.svg" class="margArch-svg3">                     
                  </div>
                </div>

                <div class="margArch-firewal-row">
                  <div class="saas-avs">
                    <img src="img/am-user.svg" >
                                                               
                    
                    <span>B2Core</span>

                    <img src="img/firewal-last-svg.svg" class="firewal-last-svg">
                      
                  </div>
                </div>
              </div>

              <div class="margArch-app">
                <img src="img/margArch-app-nextStepArrow.svg"  class="margArch-app-nextStepArrow">                                
                <div class="margArch-app-items">                  
                  <div class="margArch-app-item">Bcm Apps</div> 
                  <img src="img/margArch-app-triangl-svg.svg" class="margArch-app-triangl-svg">

                  <img src="img/margArch-app-next-svg.svg" class="margArch-app-next-svg">                  
                  <div class="margArch-app-item">OMS</div>
                  <div class="margArch-app-item">Web backend</div>
                </div>

                <img src="img/margArch-app-dash-svg.svg" class="margArch-app-dash-svg"> 
                
                <div class="margArch-app-items">                  
                  <div class="margArch-app-item">Bcm Apps</div> 
                  <img src="img/margArch-app-triangl-svg.svg" class="margArch-app-triangl-svg">
                  <div class="margArch-app-item">OMS</div>
                  <div class="margArch-app-item">Web backend</div>
                </div>

                <img src="img/margArch-app-dash-svg.svg" class="margArch-app-dash-svg"> 
                
                <div class="margArch-app-items">                  
                  <div class="margArch-app-item">Bcm Apps</div> 
                  <img src="img/margArch-app-triangl-svg.svg" class="margArch-app-triangl-svg">
                  <div class="margArch-app-item">OMS</div>
                  <div class="margArch-app-item">Web backend</div>
                </div>
              </div>

              <div class="margArch-data">
               
                  <div class="saas-avs">
                    <img src="img/stack.svg">                                          
                    
                    <span>Users DB</span>   
                   
                  </div>

                  <div class="saas-avs">
                    <img src="img/stack.svg">                                           
                    
                    <span>Users DB</span>

                     
                    <img src="img/margArch-app-dash-svg.svg" class="margArch-data-dash-svg">
                  </div>

                  <div class="saas-avs">
                    <img src="img/stack.svg">                                           
                    
                    <span>Orders DB</span>

                    
                  </div>

                  <div class="saas-avs">
                    <img src="img/stack.svg">                                           
                    
                    <span>Orders DB</span>

                    <img src="img/margArch-app-dash-svg.svg" class="margArch-data-dash-svg">
                  </div>


                  <img src="img/margArch-app-nextStepArrow.svg" class="margArch-app-nextStepArrow"> 
              </div>
            </div>

            <div class="saas-monitoring">
              <div class="saas-monitoring-heading">Monitoring & Statistics</div>
              <div class="saas-monitoring-row">
                <div class="saas-monitoring-col">
                  <img src="img/stack.svg" >                      
                  
                  <span>Metrics DB</span>
                </div>

                <div class="saas-monitoring-col">
                  <img style="width:95px;" src="img/monitoringItem1.png">
                </div>

                <div class="saas-monitoring-col">
                  <img src="img/am-logo.svg" >
                  
                  <span>ELK</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

    <script src="js/main.js"></script>

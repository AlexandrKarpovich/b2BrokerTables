<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Reverse-copy masters</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <div class="automanagers-wrap">
          <div class="automanagers automanagers-reverse">
            <div class="automanagers-row">
              <div class="automanagers-item">Private</div>
              <div class="automanagers-item">Public Leaderboard</div>
            </div>

            <div class="automanagers-row">
              <div class="automanagers-users">
                <img src="img/amawtfrc-users-icon.svg"  class="automanagers-users-icon">     
                
                <div class="automanagers-users-bot automanagers-users-bot-blue">Master 1</div>

                <svg class="automanagers-svg1" width="39" height="16" viewBox="0 0 39 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M38.0196 9.03328C38.4101 8.64276 38.4101 8.00959 38.0196 7.61907L31.6556 1.25511C31.2651 0.864582 30.6319 0.864582 30.2414 1.25511C29.8509 1.64563 29.8509 2.2788 30.2414 2.66932L35.8982 8.32617L30.2414 13.983C29.8509 14.3736 29.8509 15.0067 30.2414 15.3972C30.6319 15.7878 31.2651 15.7878 31.6556 15.3972L38.0196 9.03328ZM-4.91376e-08 9.32617L37.3124 9.32617L37.3124 7.32617L4.91376e-08 7.32617L-4.91376e-08 9.32617Z" fill="#AABDCC"/>
                </svg>
              </div>

              <div class="automanagers-users">
                <img src="img/amawtfrc-users-icon.svg"  class="automanagers-users-icon">     
                
                <div class="automanagers-users-bot automanagers-users-bot-green">
                  <span>Slave</span>
                  <span>Master</span>
                </div>

                <img src="img/amawtfrc-svg1.svg" class="automanagers-svg1">
              </div>

              <div class="automanagers-users">
                <img src="img/amawtfrc-users-icon.svg"  class="automanagers-users-icon">     
                
                <div class="automanagers-users-bot automanagers-users-bot-lightblue">Slave 2</div>
              </div>
            </div>

            <div class="automanagers-row">
              <div class="automanagers-users">
                <img src="img/amawtfrc-users-icon.svg"  class="automanagers-users-icon">     
                
                <div class="automanagers-users-bot automanagers-users-bot-blue">Master 3</div>

                <img src="img/amawtfrc-svg2.svg" class="automanagers-svg2">
                <span class="automanagers-svg2-text">Reversed</span>
                  
              </div>

              


              <div class="automanagers-users">
                <img src="img/amawtfrc-users-icon.svg"  class="automanagers-users-icon">     
                
                <div class="automanagers-users-bot automanagers-users-bot-lightblue">Slave 2</div>

                <img src="img/amawtfrc-svg3.svg" class="automanagers-svg3">
                  
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>

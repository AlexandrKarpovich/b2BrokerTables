<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Automate master accounts with trades from retail clients</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <div class="amawtfrc-wrap">
          <div class="amawtfrc">
            <div class="amawtfrc-row">
              <div class="amawtfrc-item">Private</div>
              <div class="amawtfrc-item">Public Leaderboard</div>
            </div>

            <div class="amawtfrc-row">
              <div class="amawtfrc-users">
                <svg class="amawtfrc-users-icon" width="51" height="44" viewBox="0 0 51 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="51" height="44">
                  <rect y="0.326172" width="50.1343" height="43.5556" fill="#F9F9F9"/>
                  </mask>
                  <g mask="url(#mask0)">
                  <rect x="0.5" y="0.326172" width="50.8148" height="50.81" fill="#DFE4E9"/>
                  <circle cx="25.51" cy="17.7566" r="8.35524" fill="white"/>
                  <ellipse cx="25.4059" cy="51.2007" rx="16.7084" ry="22.6304" fill="white"/>
                  </g>
                </svg>     
                
                <div class="amawtfrc-users-bot amawtfrc-users-bot-blue">Master 1</div>
              </div>

              <div class="amawtfrc-users">
                <svg class="amawtfrc-users-icon" width="51" height="44" viewBox="0 0 51 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="51" height="44">
                  <rect y="0.326172" width="50.1343" height="43.5556" fill="#F9F9F9"/>
                  </mask>
                  <g mask="url(#mask0)">
                  <rect x="0.5" y="0.326172" width="50.8148" height="50.81" fill="#DFE4E9"/>
                  <circle cx="25.51" cy="17.7566" r="8.35524" fill="white"/>
                  <ellipse cx="25.4059" cy="51.2007" rx="16.7084" ry="22.6304" fill="white"/>
                  </g>
                </svg>     
                
                <div class="amawtfrc-users-bot amawtfrc-users-bot-green">
                  <span>Slave</span>
                  <span>Master</span>
                </div>
              </div>

              <div class="amawtfrc-users">
                <svg class="amawtfrc-users-icon" width="51" height="44" viewBox="0 0 51 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="51" height="44">
                  <rect y="0.326172" width="50.1343" height="43.5556" fill="#F9F9F9"/>
                  </mask>
                  <g mask="url(#mask0)">
                  <rect x="0.5" y="0.326172" width="50.8148" height="50.81" fill="#DFE4E9"/>
                  <circle cx="25.51" cy="17.7566" r="8.35524" fill="white"/>
                  <ellipse cx="25.4059" cy="51.2007" rx="16.7084" ry="22.6304" fill="white"/>
                  </g>
                </svg>     
                
                <div class="amawtfrc-users-bot amawtfrc-users-bot-lightblue">Slave 2</div>
              </div>
            </div>

            <div class="amawtfrc-desc">
              You can copy signals from all your retail clients without them knowing their accounts are being used somewhere.
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Automate master accounts with trades from retail clients</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <div class="amawtfrc-wrap">
          <div class="amawtfrc">
            <div class="amawtfrc-row">
              <div class="amawtfrc-item">Private</div>
              <div class="amawtfrc-item">Public Leaderboard</div>
            </div>

            <div class="amawtfrc-row">
              <div class="amawtfrc-users">     

                <img src="img/amawtfrc-users-icon.svg" class="amawtfrc-users-icon">
                
                <div class="amawtfrc-users-bot amawtfrc-users-bot-blue">Master 1</div>

                <img src="img/amawtfrc-svg1.svg" class="amawtfrc-svg1">                  
              </div>

              <div class="amawtfrc-users">
                <img src="img/amawtfrc-users-icon.svg" class="amawtfrc-users-icon">     
                
                <div class="amawtfrc-users-bot amawtfrc-users-bot-green">
                  <span>Slave</span>
                  <span>Master</span>
                </div>

                <img src="img/amawtfrc-svg1.svg" class="amawtfrc-svg1">
              </div>

              <div class="amawtfrc-users">
                <img src="img/amawtfrc-users-icon.svg" class="amawtfrc-users-icon">     
                
                <div class="amawtfrc-users-bot amawtfrc-users-bot-lightblue">Slave 2</div>
              </div>
            </div>

            <div class="amawtfrc-desc">
              You can copy signals from all your retail clients without them knowing their accounts are being used somewhere.
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>

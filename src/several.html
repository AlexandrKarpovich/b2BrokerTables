<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Several master accounts for managing a pool of investors</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <div class="several-wrapper">
          <div class="several several-smafmapoi">
            <div class="several-item several-item--blue">
              <img src="img/iconSev1.svg" class="several-smafmapoi-icon1">
              <div class="several-item-text">
                <img src="img/user2.svg"  class="several-item-icon">
                <p class="several-item-title">Master Account 1</p>
              </div>
              <div class="several-item-bot">For manual trading</div>
            </div>
  
            <div class="several-item several-item--green">
              <p class="several-item-title">Investor 1</p>
              <div class="several-item-bot"></div>
            </div>
  
            <div class="several-item several-item--backGreen">
              <p class="several-item-title">Investor 2</p>
              <div class="several-item-bot"></div>
            </div>
  
            <div class="several-item several-item--darkBlue">
              <img src="img/iconSev2.svg" class="several-smafmapoi-icon2">
              <div class="several-item-text">
                <svg   class="several-item-icon" width="46" height="41" viewBox="0 0 46 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="0.37793" y="0.00390625" width="45" height="40" fill="#DCE3EA"/>
                  <rect x="17" y="6.70947" width="2" height="4" fill="white"/>
                  <rect x="26" y="6.70947" width="2" height="4" fill="white"/>
                  <rect x="15" y="10.0039" width="15" height="15" fill="white"/>
                  <rect x="7.37793" y="28.0039" width="31" height="12" fill="white"/>
                </svg>                
                <p class="several-item-title">Master Account 2</p>
              </div>
              <div class="several-item-bot">For expert advisor</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>

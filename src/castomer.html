<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Customer Evolution Map</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
       <div class="customer-wrap">
         <div class="customer">
           <div class="customer-col">
             <div class="customer-item">Lead
               <img src="img/cust-svg1.svg"  class="customer-svg1">
             </div>
             <div class="customer-item">Registered user
              <img src="img/cust-svg1.svg"  class="customer-svg1">
             </div>
             <div class="customer-item">Client
              <img src="img/cust-svg2.svg"  class="customer-svg2">
             </div>
           </div>

           <div class="customer-col">
            <div class="customer-item"><img class="customer-item-img" src="img/cust-item1.svg">Active Trader
              <img src="img/cust-svg1.svg"  class="customer-svg1">
              <img src="img/cust-svg3.svg"  class="customer-svg2">
            </div>
            <div class="customer-item"><img class="customer-item-img" src="img/cust-item2.svg">Active investor
              <img src="img/cust-svg3.svg"  class="customer-svg2">
            </div>
          </div>

          <div class="customer-col">
            <div class="customer-item"><img class="customer-item-img" src="img/cust-item3.svg">Professional Trader
              <img src="img/cust-svg1.svg"  class="customer-svg1">
            </div>
            <div class="customer-item"><img class="customer-item-img" src="img/cust-item4.svg">Inactive
              <img src="img/cust-svg4.svg"  class="customer-svg3">
            </div>
          </div>
         </div>
       </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>

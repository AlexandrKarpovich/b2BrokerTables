<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Staging Environment</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
       <div class="stagingScheme-wrap stagingSchemeCore-wrap">
         <div class="stagingScheme">
           <div class="stagingScheme-heading">
             <div class="TableArch-item ">
               <span>Development</span>
             </div>

             <div class="TableArch-item ">
              <span>Staging</span>
            </div>

            <div class="TableArch-item ">
              <span>Production</span>
            </div>
           </div>

           <div class="stagingScheme-row">
               <div class="stagingScheme-text">
                 <div class="stagingScheme-title">Configuration</div>
                 <img src="img/staging-svg1.svg" class="stagingScheme-icon">
                 <div class="stagingScheme-desc">changes</div>
               </div>
               <div class="stagingScheme-imgWrap">
                 <img src="img/staging-icon.png" class="stagingScheme-img">
               </div>

               <div class="stagingScheme-text">
                <div class="stagingScheme-title">Promote</div>
                <img src="img/staging-svg1.svg" class="stagingScheme-icon">
                <div class="stagingScheme-desc">changes</div>
              </div>
              <div class="stagingScheme-imgWrap">
                <img src="img/staging-icon.png" class="stagingScheme-img">
              </div>

              <div class="stagingScheme-text">
                <div class="stagingScheme-title">Approve</div>
                <img src="img/staging-svg1.svg" class="stagingScheme-icon">
                <div class="stagingScheme-desc">changes</div>
              </div>
              <div class="stagingScheme-imgWrap">
                <img src="img/staging-icon.png" class="stagingScheme-img">
              </div>
           </div>

           <div class="stagingScheme-catalog">
             <div class="stagingScheme-catalog-item">
               <img src="img/staging-circle.svg" class="stagingScheme-catalog-icon">
               <span class="stagingScheme-catalog-text">Separate Entity for Internal Testing</span>
             </div>

             <div class="stagingScheme-catalog-item">
              <img src="img/staging-circle.svg" class="stagingScheme-catalog-icon">
              <span class="stagingScheme-catalog-text">Absolute Recreation of the Production Product</span>
            </div>

            <div class="stagingScheme-catalog-item">
              <img src="img/staging-circle.svg" class="stagingScheme-catalog-icon">
              <span class="stagingScheme-catalog-text">Pre-Release of the Features on Staging</span>
            </div>
           </div>
         </div>
       </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
